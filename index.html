<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Js Slider</title>
  </head>
  <body class="min-h-screen bg-zinc-700 text-zinc-50 relative">
    <!-- Loading screen:start -->
    <div data-loading-screen class="bg-zinc-800 z-50 absolute inset-0 flex flex-col gap-4 justify-center items-center">
      <p class="text-xl font-semibold">The app will start soon...</p>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="animate-spin"
        width="48"
        height="48"
        fill="currentColor"
        viewBox="0 0 256 256"
      >
        <rect width="256" height="256" fill="none"></rect>
        <line
          x1="128"
          y1="32"
          x2="128"
          y2="64"
          fill="none"
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="24"
        ></line>
        <line
          x1="224"
          y1="128"
          x2="192"
          y2="128"
          fill="none"
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="24"
        ></line>
        <line
          x1="195.9"
          y1="195.9"
          x2="173.3"
          y2="173.3"
          fill="none"
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="24"
        ></line>
        <line
          x1="128"
          y1="224"
          x2="128"
          y2="192"
          fill="none"
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="24"
        ></line>
        <line
          x1="60.1"
          y1="195.9"
          x2="82.7"
          y2="173.3"
          fill="none"
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="24"
        ></line>
        <line
          x1="32"
          y1="128"
          x2="64"
          y2="128"
          fill="none"
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="24"
        ></line>
        <line
          x1="60.1"
          y1="60.1"
          x2="82.7"
          y2="82.7"
          fill="none"
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="24"
        ></line>
      </svg>
    </div>
    <!-- Loading screen:end -->
    <!-- Header:start -->
    <header class="bg-zinc-800">
      <div class="container flex justify-between p-4 items-center">
        <h1 class="text-2xl font-bold tracking-wide">JS Slider</h1>
        <button type="button">
          <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="currentColor" viewBox="0 0 256 256">
            <rect width="256" height="256" fill="none"></rect>
            <line
              x1="40"
              y1="128"
              x2="216"
              y2="128"
              fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="24"
            ></line>
            <line
              x1="40"
              y1="64"
              x2="216"
              y2="64"
              fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="24"
            ></line>
            <line
              x1="40"
              y1="192"
              x2="216"
              y2="192"
              fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="24"
            ></line>
          </svg>
        </button>
      </div>
    </header>
    <!-- Header:end -->
    <main class="w-full my-8 xs:my-16 space-y-8 xs:space-y-16 overflow-hidden">
      <!-- Slider:start -->
      <div data-slider class="relative container">
        <ul data-inner-slider class="w-full flex px-2 cursor-grab transition-transform duration-150 lg:duration-300">
          <li data-slide class="shrink-0 basis-full sm:basis-1/2 lg:basis-1/3 xl:basis-1/4 px-2">
            <img src="./images/slider-0.jpg" alt="Ocean Wonders" class="rounded-md h-full object-cover" />
          </li>
          <li data-slide class="shrink-0 basis-full sm:basis-1/2 lg:basis-1/3 xl:basis-1/4 px-2">
            <img src="./images/slider-1.jpg" alt="Ocean Wonders" class="rounded-md h-full object-cover" />
          </li>
          <li data-slide class="shrink-0 basis-full sm:basis-1/2 lg:basis-1/3 xl:basis-1/4 px-2">
            <img src="./images/slider-2.jpg" alt="Ocean Wonders" class="rounded-md h-full object-cover" />
          </li>
          <li data-slide class="shrink-0 basis-full sm:basis-1/2 lg:basis-1/3 xl:basis-1/4 px-2">
            <img src="./images/slider-3.jpg" alt="Ocean Wonders" class="rounded-md h-full object-cover" />
          </li>
          <li data-slide class="shrink-0 basis-full sm:basis-1/2 lg:basis-1/3 xl:basis-1/4 px-2">
            <img src="./images/slider-4.jpg" alt="Ocean Wonders" class="rounded-md h-full object-cover" />
          </li>
          <li data-slide class="shrink-0 basis-full sm:basis-1/2 lg:basis-1/3 xl:basis-1/4 px-2">
            <img src="./images/slider-5.jpg" alt="Ocean Wonders" class="rounded-md h-full object-cover" />
          </li>
          <li data-slide class="shrink-0 basis-full sm:basis-1/2 lg:basis-1/3 xl:basis-1/4 px-2">
            <img src="./images/slider-6.jpg" alt="Ocean Wonders" class="rounded-md h-full object-cover" />
          </li>
          <li data-slide class="shrink-0 basis-full sm:basis-1/2 lg:basis-1/3 xl:basis-1/4 px-2">
            <img src="./images/slider-7.jpg" alt="Ocean Wonders" class="rounded-md h-full object-cover" />
          </li>
          <li data-slide class="shrink-0 basis-full sm:basis-1/2 lg:basis-1/3 xl:basis-1/4 px-2">
            <img src="./images/slider-8.jpg" alt="Ocean Wonders" class="rounded-md h-full object-cover" />
          </li>
          <li data-slide class="shrink-0 basis-full sm:basis-1/2 lg:basis-1/3 xl:basis-1/4 px-2">
            <img src="./images/slider-9.jpg" alt="Ocean Wonders" class="rounded-md h-full object-cover" />
          </li>
        </ul>
        <!-- Navigation:start -->
        <button
          data-slider-btn
          id="prev-slide-btn"
          class="absolute z-10 left-6 top-1/2 -translate-y-1/2 p-2 rounded-md text-zinc-700 bg-zinc-50/50 disabled:text-zinc-700/40"
          disabled
        >
          <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="currentColor" viewBox="0 0 256 256">
            <rect width="256" height="256" fill="none"></rect>
            <polyline
              points="160 208 80 128 160 48"
              fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="24"
            ></polyline>
          </svg>
        </button>
        <button
          data-slider-btn
          id="next-slide-btn"
          class="absolute z-10 right-6 top-1/2 -translate-y-1/2 p-2 rounded-md text-zinc-700 bg-zinc-50/50 disabled:text-zinc-700/40"
        >
          <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="currentColor" viewBox="0 0 256 256">
            <rect width="256" height="256" fill="none"></rect>
            <polyline
              points="96 48 176 128 96 208"
              fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="24"
            ></polyline>
          </svg>
        </button>
        <!-- Navigation:end -->
        <!-- Pagination:start -->
        <div
          data-slider-pagination
          class="absolute bottom-2 left-1/2 -translate-x-1/2 z-10 flex justify-center items-center gap-2 p-4 bg-zinc-50/50 w-fit rounded-md"
        ></div>
        <!-- Pagination:end -->
      </div>
      <!-- Slider:end -->
    </main>
    <script type="module" src="/src/main.ts" defer></script>
  </body>
</html>
